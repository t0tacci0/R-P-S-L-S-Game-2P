<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock,Paper,Scissors,Lizard and Spock Game </title>
</head>
<body>
    <!--Header section-->
    <div id="header">
        <div id="title">
            <span class="title-animation">Welcome&nbsp;  To&nbsp;&nbsp;</span>
            <span class="title-animation">R-P-S-L-S&nbsp;&nbsp;</span>
            <span class="title-animation">Crazy&nbsp; Game !</span>
        </div>
        <button id="homepage" class="button" type="button" aria-label="homepage onclick="window.location.href='index.html'">
              <i class="fa-solid fa-house fa-2xl" style="color: #ffffff;"></i>
        </button>
        <button id="play" class="button" type="button" aria-label="play">
            <i class="fa-solid fa-music fa-2xl" style="color: #ffffff;" onclick="audio.play();"></i>
        </button>
        <button id="pause" class="button" type="button" aria-label="pause">
            <i class="fa-solid fa-pause fa-2xl" style="color: #ffffff;" onclick="audio.pause();"></i>
        </button>
        <button id="how-to-play" class="button" type="button">How To Play</button>
    </div>
    <!--Main section-->
    <div class="game-container">
        <div class="game">
            <div class="hands">
                <img class="computer" src="assets/images/rock.png" alt="Rock-image">
                <h3 class="result">Enjoy&nbsp;&nbsp; The&nbsp;&nbsp; Game!</h3>
                <img class="player" src="assets/images/rock.png" alt="Rock-image">
            </div>
        </div>
        <!--Score div-->
        <div class="score">
            <div class="computerScore">
                <h2>COMPUTER</h2>
                <p>0</p>
            </div>
            <div class="playerScore">
                <h2>PLAYER</h2>
                <p>0</p>  
            </div>
        </div>
        <!--Game Main buttons-->
        <div class="options">
            <button class="rock" type="button">rock</button>
            <button class="paper" type="button">paper</button>
            <button class="scissors" type="button">scissors</button>
            <button class="lizard" type="button">lizard</button>
            <button class="spock" type="button">spock</button>
        </div>
        <div class="start">
            <button class="playGame" type="button">Play Game!</button>
        </div>
        <div class="reset">
            <button id="reset-button" type="button" onclick="resetGame()">Reset</button>
        </div>
    </div>
    <!--Footer section-->
    <div id="footer">
        <p class="credits">Â© Copyright 2023</p>
        <p class="credits">Designed by Antonio Cesarino</p>
    </div>
    <!--Fontawesome kit-->
    <script src="https://kit.fontawesome.com/e8d060d260.js" crossorigin="anonymous"></script>
    <!--Script tag-->
    <script src="assets/js/script.js"></script>
</body>
</html>
