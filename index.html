<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock,Paper and Scissors Game </title>
</head>
<body>
    <!--Header section-->
    <div id="header">
        <div id="title">
            <span id="title-animation">Welcome To</span>
            <span id="title-animation">Rock,Paper and</span>
            <span id="title-animation">Scissors Game!</span>
        </div>
        <button id="homepage" class="button" type="button">
            <a href="index.html">
                <i class="fa-solid fa-house fa-2xl" style="color: #ffffff;"></i>
            </a>
        </button>
        <button id="play" class="button" type="button">
            <i class="fa-solid fa-music fa-2xl" style="color: #ffffff;" onclick="audio.play();"></i>
        </button>
        <button id="pause" class="button" type="button">
            <i class="fa-solid fa-pause fa-2xl" style="color: #ffffff;" onclick="audio.pause();"></i>
        </button>
        <button id="how-to-play" class="button" type="button">How To Play</button>
    </div>
    <!--Main section-->
    <div id="game-container">
        <div id="game">
            <div class="hands">
                <img class="computer" src="assets/images/rock.png" alt="Rock-image">
                <img class="player" src="assets/images/rock.png" alt="Rock-image">
            </div>
        </div>
        <div class="score">
            COMPUTER <span class="computerScore">0</span> - 
            <span class="playerScore">0</span> PLAYER
        </div>
        <div class="options">
            <button class="rock" type="button">Rock</button>
            <button class="paper" type="button">Paper</button>
            <button class="scissors" type="button">Scissors</button>
        </div>
    </div>
    <!--Footer section-->
    <div id="footer">
        <p id="credits">Â© Copyright 2023</p>
        <p id="credits">Designed by Antonio Cesarino</p>
    </div>
    <!--Fontawesome kit-->
    <script src="https://kit.fontawesome.com/e8d060d260.js" crossorigin="anonymous"></script>
    <!--Script tag-->
    <script src="assets/js/script.js"></script>
</body>
</html>
